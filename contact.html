<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moova | Contact Us</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-tr from-indigo-600 to-pink-500 min-h-screen flex items-center justify-center font-sans">
    
  <div class="bg-white rounded-2xl shadow-xl w-full max-w-3xl p-8 space-y-6">
    <div class="text-center">
      <h1 class="text-3xl font-bold text-gray-800">Talk to <span class="text-pink-600">Moova</span></h1>
      <p class="text-gray-500 mt-2 text-sm">We're here for your leasing needs — cars, ships, planes and vibes!</p>
    </div>

    <form action="#" method="POST" class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Full Name -->
      <div class="col-span-2 md:col-span-1">
        <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
        <input type="text" id="name" name="name" required
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-pink-400 focus:outline-none" />
      </div>

      <!-- Email -->
      <div class="col-span-2 md:col-span-1">
        <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
        <input type="email" id="email" name="email" required
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-pink-400 focus:outline-none" />
      </div>

      <!-- Phone -->
      <div class="col-span-2 md:col-span-1">
        <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
        <input type="tel" id="phone" name="phone"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-pink-400 focus:outline-none" />
      </div>

      <!-- Subject -->
      <div class="col-span-2 md:col-span-1">
        <label for="subject" class="block text-sm font-medium text-gray-700">Subject</label>
        <input type="text" id="subject" name="subject"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-pink-400 focus:outline-none" />
      </div>

      <!-- Message -->
      <div class="col-span-2">
        <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
        <textarea id="message" name="message" rows="4" required
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-pink-400 focus:outline-none"></textarea>
      </div>

      <!-- Submit Button -->
      <div class="col-span-2">
        <button type="submit"
          class="w-full bg-pink-600 text-white py-2 px-4 rounded-xl hover:bg-pink-700 transition-all duration-200">
          Send Message
        </button>
      </div>
    </form>

    <!-- Contact Info Footer -->
    <div class="text-center text-sm text-gray-600 pt-4">
      <p>📍 Nairobi, Kenya</p>
      <p>📞 +254 700 123 456</p>
      <p>📧 support@moova.co.ke</p>
    </div>
  </div>

</body>
</html>
