<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moova | Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-500 min-h-screen flex items-center justify-center font-sans">

  <div class="bg-white rounded-2xl shadow-xl w-full max-w-md p-8 space-y-6">
    <div class="text-center">
      <h1 class="text-3xl font-bold text-gray-800 tracking-tight">Welcome Back to <span class="text-pink-600">Moova</span></h1>
      <p class="text-gray-500 mt-2 text-sm">Lease your vibe. Land, sea, sky.</p>
    </div>

    <form action="#" method="POST" class="space-y-5">
      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
        <input type="email" id="email" name="email" required
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-pink-400 focus:outline-none" />
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" required
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-pink-400 focus:outline-none" />
      </div>

      <!-- Remember Me + Forgot -->
      <div class="flex items-center justify-between text-sm">
        <label class="flex items-center space-x-2">
          <input type="checkbox" class="accent-pink-500 rounded" />
          <span class="text-gray-600">Remember me</span>
        </label>
        <a href="#" class="text-pink-500 hover:underline">Forgot password?</a>
      </div>

      <!-- Submit -->
      <button type="submit"
        class="w-full bg-pink-600 text-white py-2 px-4 rounded-xl hover:bg-pink-700 transition-all duration-200">
        Log In
      </button>
    </form>

    <p class="text-center text-sm text-gray-600">Donâ€™t have an account?
      <a href="#" class="text-pink-600 font-semibold hover:underline">Sign up</a>
    </p>
  </div>

</body>
</html>
